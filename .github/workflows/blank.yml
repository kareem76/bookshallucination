name: Scraping Books

on:
  push:
    branches:
      - eachloop  # Trigger on push to the 'eachloop' branch
  pull_request:
    branches:
      - eachloop  # Trigger on pull request to the 'eachloop' branch

jobs:
  scrape:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        batch: 
          - { start: 0, end: 100 }
          - { start: 101, end: 200 }
          - { start: 201, end: 300 }
          - { start: 301, end: 400 }
          - { start: 401, end: 500 }
          - { start: 501, end: 600 }
          - { start: 601, end: 700 }
          - { start: 701, end: 800 }
          - { start: 801, end: 900 }
          - { start: 901, end: 1000 }
          - { start: 1001, end: 1046 }
         

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install dependencies
        run: bundle install

      - name: Run scraper and create JSON artifact
        run: |
          ruby scraping.rb ${{ matrix.batch.start }} ${{ matrix.batch.end }} > ${{ matrix.batch.start }}-${{ matrix.batch.end }}.json

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: batch-${{ matrix.batch.start }}-${{ matrix.batch.end }}
          path: ${{ matrix.batch.start }}-${{ matrix.batch.end }}.json
