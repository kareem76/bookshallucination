name: Scrape Books

on:
  push:
    branches:
      - test  # Runs ONLY on the 'test' branch

jobs:
  scrape:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 6
      matrix:
        start_page: [1, 101, 201, 301, 401, 501, 601, 701, 801, 901, 1001, 1101, 1201, 1301, 1401, 1501, 1601, 1701, 1801, 1901, 2001, 2101, 2201, 2301, 2401]
        end_page: [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000, 1100, 1200, 1300, 1400, 1500, 1600, 1700, 1800, 1900, 2000, 2100, 2200, 2300, 2400, 2500]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Install dependencies
        run: |
          gem install capybara selenium-webdriver mechanize json parallel

      - name: Run the scraper
        run: |
          ruby scrape_books.rb "https://www.neelwafurat.com/browse1.aspx?search=books&ddmSubject=10&orderby=rdate&dir=desc&subcat=01" "Islamic Books" ${{ matrix.start_page }} ${{ matrix.end_page }}

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.start_page }}-${{ matrix.end_page }}
          path: islam3.json

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: csv-${{ matrix.start_page }}-${{ matrix.end_page }}
          path: islam3.csv
